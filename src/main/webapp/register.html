<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>

		<script>

			//校验用户名
			function checkUsername() {
				var username = $("#username").val();
				var reg_username=/^\w{8,20}$/
				var flag = reg_username.test(username);
				if (flag) {
					$("#username").css("border","");
					return true;
				}else {
					$("#username").css("border","1px solid red");
					return false;
				}
			}
			//校验密码
			function checkpassword() {
				var password = $("#password").val();
				var reg_password=/^\w{8,20}$/
				var flag = reg_password.test(password);
				if (flag) {
					$("#password").css("border","");
					return true;
				}else {
					$("#password").css("border","1px solid red");
					return false;
				}
			}
			//校验姓名
			function checkname() {
				var name = $("#name").val();
				var reg_name=/^([\u4e00-\u9fa5]){2,7}$/
				var flag = reg_name.test(name);
				if (flag) {
					$("#name").css("border","");
					return true;
				}else {
					$("#name").css("border","1px solid red");
					return false;
				}
			}
			//校验手机号码
			function checktelephone() {
				var telephone = $("#telephone").val();
				var reg_telephone=/^\d{11}$/
				var flag = reg_telephone.test(telephone);
				if (flag) {
					$("#telephone").css("border","");
					return true;
				}else {
					$("#telephone").css("border","1px solid red");
					return false;
				}
			}
			//校验出生日期
			function checkbrithday() {
				var brithday = $("#brithday").val();
				var reg_brithday=/^\S+$/
				var flag = reg_brithday.test(brithday);
				if (flag) {
					$("#brithday").css("border","");
					return true;
				}else {
					$("#brithday").css("border","1px solid red");
					return false;
				}
			}
			//校验邮箱
			function checkemail() {
				var email = $("#email").val();
				var reg_email=/^\w+@\w+\.\w+$/
				var flag = reg_email.test(email);
				if (flag) {
					$("#email").css("border","");
					return true;
				}else {
					$("#email").css("border","1px solid red");
					return false;
				}
			}

			//定义入口函数
			$(function () {
				//绑定表单提交方法
				$("#registerForm").submit(function () {
					if (checkUsername() && checkpassword() && checkname() &&
							checkbrithday() && checktelephone() && checkemail()) {
						//校验通过，发送ajax请求
						var url="user/regist";
						var data=$("#registerForm").serialize();
						var type="json";
						var callback=function ajax_post(data){
							if (data.flag){
								//注册成功，跳转到register_ok.html
								location.href="register_ok.html";
							} else {
								//注册失败，显示错误信息
								alert(data.errorMsg);
								$("#username").css("border","1px solid red");
								var img = document.getElementById("img_check");
								img.src="checkCode?"+new Date().getTime();
								return false; //不提交表单，结束方法

							}
						}
						$.post(url,data,callback,type);
					}else {
						//校验失败，不提交表单
						alert("信息错误，请重试！")
					}
					return false;
				})

				//绑定失去焦点事件
				$("#username").blur(checkUsername);
				$("#password").blur(checkpassword);
				$("#name").blur(checkname);
				$("#telephone").blur(checktelephone);
				$("#email").blur(checkemail);
				$("#birthday").blur(checkbrithday);
			})
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<!--注册表单-->
    				<form id="registerForm" action="user/regist" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
						<div id="errmsg" style="color: red">用户名错误</div>
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" id="img_check" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
