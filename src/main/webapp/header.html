    <head>
<!--        <script src="./js/jquery-1.11.0.min.js"></script>-->
        <script src="./js/getParameter.js"></script>
        <script>
            $(function () {
                $.get("user/findOne",{},function (user) {
                    if (user){
                        //已登录
                        var msg="欢迎回来，"+user.name;
                        $("#span_name").html(msg);
                    } else {
                        //未登录
                        //alert(data.errorMsg);
                        //location.href="login.html";
                        $("#span_name").html("您尚未登录！");
                    }
                })

                $.get("category/findAll",{},function (data) {
                    var lis='<li class="nav-active"><a href="index.html">首页</a></li>';
                    for(var i=0;i<data.length;i++){
                        lis+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                    }
                    lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                    $("#category").html(lis);
                })


                var cid = getParameter("cid");
                $("#search_button").click(function () {
                    var rname = $("#search_input").val();
                    location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
                })
            })
        </script>
    </head>

    <header id="header">
        <div class="top_banner">

        <div class="shortcut">

                <a id="exit" href="javascript:location.href='user/exit';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a id="search_button" href="javascript:;" class="search-button">搜索</a>
                </div>
                <div class="hottel">
