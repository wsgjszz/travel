    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            var cid=getParameter("cid");

            var rname = getParameter("rname");
            if (rname){
                //将传输过来的rname进行url解码
                rname=window.decodeURI(rname);
            }

            load(cid,1,rname);
        })

        function load(cid,currentPage,rname) {

            $.get("route/queryPage",{"cid":cid,"currentPage":currentPage,"rname":rname},function (pb) {

                $("#span_totalPages").html(pb.totalPages);
                $("#span_totalCounts").html(pb.totalCounts)

                //计算页码
                var beforePage=pb.currentPage-1; //上一页页码
                var afterPage=pb.currentPage+1; //下一页页码
                if (beforePage <= 0) {
                    beforePage=1;
                }
                if (afterPage > pb.totalPages) {
                    afterPage=pb.totalPages;
                }

                var starPage=pb.currentPage-5; //起始页码
                var endPage=pb.currentPage+4;  //末尾页码

                //alert("starPage:"+starPage+",endPage:"+endPage);

                //如果前面页码不足5
                if (starPage <= 0) {
                    starPage=1;
                    endPage=10;
                }

                //如果后面页码不足4
                if (endPage > pb.totalPages) {
                    endPage=pb.totalPages;
                    starPage=pb.totalPages-9;
                }

                //如果总页码不足10
                if (pb.totalPages < 10) {
                    starPage=1;
                    endPage=pb.totalPages;
                }
                
                var pageNum_lis='<li onclick="javascript:load('+cid+','+1+',\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>\n'
                    +'<li onclick="javascript:load('+cid+','+beforePage+',\''+rname+'\')" class="threeword"><a href="javascript:void(0)">上一页</a></li>\n';
                var route_lis='';

                for (var i = starPage; i <= endPage; i++) {
                    if (i == pb.currentPage) {
                        var li='<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')" class="curPage"><a href="javascript:void(0)">'+i+'</a></li>'
                    }else {
                        var li='<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>'
                    }
                    pageNum_lis+=li;
                }

                pageNum_lis+='<li onclick="javascript:load('+cid+','+afterPage+',\''+rname+'\')" class="threeword"><a href="javascript:void(0);">下一页</a></li>\n'
                    +'<li onclick="javascript:load('+cid+','+pb.totalPages+',\''+rname+'\')" class="threeword"><a href="javascript:void(0);">末页</a></li>\n';

                for (var i = 0; i < pb.list.length; i++) {

                    route=pb.list[i];
                    route_lis+='<li>\n' +
                        '                            <div class="img"><img width="299px" src="'+route.rimage+'" alt=""></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+pb.list[i].rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>\n'

                }

                $("#pageNum_li").html(pageNum_lis);
                $("#route_li").html(route_lis);

                window.scrollTo(0,0) //页面加载完后跳转回顶部
            })
        }
    </script>
